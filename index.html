<script language="javascript">
    var youtubePanelHelper = null;
    
    document.getYoutubePanel = function (callback) {
        if (!youtubePanelHelper){
            youtubePanelHelper = new YoutubePanel();
        } 
        if (callback) callback(youtubePanelHelper);            
    };
    
    document.renderWiky = function(){
        var buff = wiky.process($('#textarea').val());
        document.getYoutubePanel(function(youtubePanel){
            $('#preview').html(buff);
            youtubePanel.render() ;
        });
    };
    
    document.renderWiky();
    
</script>
